<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="../../../uitility/dreampicturesytle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b14e6f064f.js" crossorigin="anonymous"></script>
</head>
<body>
<header class="has_bg_white">
    <div class="container">
        <div class="is_logo">
            <a href="">
                <div class="is_logos"><i class="fas fa-palette fg-lg"></i>
                    <div>
                        <div><span>그</span><span class="has_albescent-white">림</span></div>
                        <div><span class="has_albescent-white">드</span><span>림</span></div>
                    </div>
                </div>
            </a>
        </div>
        <div class="navigation">
            <a href='' class='anchor'>Seller</a>
            <a href='' class='anchor'>Buyer</a>
            <a href='' class='anchor'>Contact</a>
            <a href='' class='anchor has_aqua-island' id="mainMenu_login">Login</a>
            <button class='button is_primary'>Sign in</button>
        </div>
    </div>
</header>
<main class="has_bg_harp">
    <div class="container">
        <div class="has_flex_space" style="grid-column: 1/6;">
            <div class="paintingTitle" >Darth Vader</div>
            <button class='button is_report'>신고</button>
        </div>
        <div style="grid-column: 1/8;">
            <img src="../../../uitility/photo/darth.jpg" style="width: 100% ; height: 485px;">
        </div>
        <div style="display: flex;flex-direction: column;gap:20px; justify-content: space-between; grid-column: 8/13;height: 485px;">
            <div class="avatar">
                <img src="../../../uitility/photo/photo.png" class="avatar_img"/>
                <div class="avatar_name has_chathams-blue">
                    Anakin Skywalker
                    <ul class="avatar_info">
                        <li style="">Jedai Jedai Jedai Jedai</li>
                    </ul>
                </div>
            </div>
            <div name="curve" style="width: 100%; height:38px; ">
                <svg width="446" height="42" viewBox="0 0 446 42" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 20.2442C162.794 -44.0447 285.508 87.5564 446 20.2442" stroke="#949494" stroke-width="3"/>
                </svg>
            </div>
            <div style="width: 100% ; height: 174px">
                <ul style="">
                    <li style="font-size: 20px;">Darth Vader (2021)</li>
                    <li>150x190</li><br/>
                    <li>설명 : 어쩌고저쩌고 어쩌고저쩌고 어쩌고저쩌고 어쩌고저쩌고 어쩌고저쩌고 어쩌고저쩌고 어쩌고저쩌고 어쩌고저쩌고</li>
                </ul>
            </div>
            <div style="display: flex; justify-content: space-between;">
                <button class='button is_large is_buy'>구매하기</button>
                <button class='button is_large' style="width: 160px; background-color:var(--color-aqua-island);">뒤로가기</button>

            </div>

        </div>
    </div>
</main>
<footer class="has_bg_river-bed">
    <div class="container">
        <div class="is_logo">
            <a href="">
                <div class="is_logos"><i class="fas fa-palette fg-lg"></i>
                    <div>
                        <div><span>그</span><span class="has_albescent-white">림</span></div>
                        <div><span class="has_albescent-white">드</span><span>림</span></div>
                    </div>
                </div>
            </a>
        </div>
        <div class="has_flex_space" style="grid-column: 3/5">
            <a href="#" class="has_aqua-island">회사 소개</a>
            <a href="#" class="has_albescent-white">팀원 소개</a>
        </div>
        <div class="has_flex_space" style="grid-column: 10/12">
            <a href="#" class="has_white has_font-xl"><i class="fab fa-youtube"></i></a>
            <a href="#" class="has_white has_font-xl"><i class="fab fa-facebook-square"></i></a>
            <a href="#" class="has_white has_font-xl"><i class="fab fa-instagram-square"></i></a>
        </div>
    </div>
</footer>
</body>
</html>
