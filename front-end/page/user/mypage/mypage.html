<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="../../../uitility/dreampicturesytle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b14e6f064f.js" crossorigin="anonymous"></script>
</head>
<body>
<header class="has_bg_white">
  <div class="container">
    <div class="is_logo">
      <a href="">
        <div class="is_logos"><i class="fas fa-palette fg-lg"></i>
          <div>
            <div><span>그</span><span class="has_albescent-white">림</span></div>
            <div><span class="has_albescent-white">드</span><span>림</span></div>
          </div>
        </div>
      </a>
    </div>
    <div class="navigation">
      <a href='' class='anchor'>Seller</a>
      <a href='' class='anchor'>Buyer</a>
      <a href='' class='anchor'>Contact</a>
      <a href='' class='anchor has_aqua-island' id="mainMenu_login">Login</a>
      <button class='button is_primary'>Sign in</button>
    </div>
  </div>
</header>

<main class="has_bg_harp">
  <div class="container">
      <div style="grid-column: 1/7; margin-top: 100px" class="has_bg_white my_page has_flex_column">
        <div class="item has_font-xxl has_flex_center">
          <p>마이 페이지</p>
        </div>
        <div style="justify-content:space-evenly" class="item has_flex_center has_evenly">
          <div class="my_img"></div>
          <div>
            <p class="has_font-xxl">Jenny Kim</p>
            </br>
            <p class="has_font-xs">bitcamp University</p>
          </div>
        </div>
        <div  class="item has_flex_center has_flex_column">
          <div><p class="has_font-lg">배송지 <i class="fas fa-home"></i></p><p>서울 마포구 백범로1길 10</p></div>
          <div><p class="has_font-lg">e-mail <i class="fas fa-envelope-square"></i></p><p>bitcamp@gmail.com</p></div>
          <div><p class="has_font-lg">Phone <i class="fas fa-phone"></i></p><p>010 - 1234 - 1234</p></div>
        </div>
        <div style="justify-content:space-evenly" class="item has_flex_center has_evenly">
          <button class='button is_primary'>수정 하기</button>
          <button class='button is_primary'>탈퇴 하기</button>
        </div>
      </div>
      <div style="grid-column: 7/13; margin-top: 100px" class="my_page has_bg_white">
      <nav class="transactionHistory-item">
        <button style= "width:177px;" class='button is_primary'>구매내역</button><button style= "width:177px;" class='button is_primary'>판매내역</button><button class='button is_primary'>장바구니</button>
      </nav>
      <section class="has_flex_center has_between">
        <button class='button is_round'><i class="fas fa-arrow-left fa-lg"></i></button>

        <div class="card has_flex_space_bt_cl has_shadow" style="grid-column: 5/8">
          <div class="card_img"></div>
          <div class="card_history">
            <div class="card_img_avatar"></div>
            <div>
              <div>Jenny Kim</div>
              <div>bitcamp University</div>
            </div>
          </div>
          <span>Darth Vader</span>
        </div>

        <button class='button is_round'><i class="fas fa-arrow-right fa-lg"></i></button>
      </section>
      <section  style="justify-content:space-evenly" class="transactionHistory-item has_flex_center has_evenly">
        <button class="button is_utility has_icon"><span>날짜 선택</span><i class="far fa-calendar-alt" style="padding-left: 60px"></i></button>
        <button class='button is_utility has_icon'><span>다스베이더</span><i class="fas fa-search" style="padding-left: 50px"></i></button>
      </section>

    </div>
  </div>
</main>

<footer class="has_bg_river-bed">
  <div class="container">
    <div class="is_logo">
      <a href="">
        <div class="is_logos"><i class="fas fa-palette fg-lg"></i>
          <div>
            <div><span>그</span><span class="has_albescent-white">림</span></div>
            <div><span class="has_albescent-white">드</span><span>림</span></div>
          </div>
        </div>
      </a>
    </div>
    <div class="has_flex_space" style="grid-column: 3/5">
      <a href="#" class="has_aqua-island">회사 소개</a>
      <a href="#" class="has_albescent-white">팀원 소개</a>
    </div>
    <div class="has_flex_space" style="grid-column: 10/12">
      <a href="#" class="has_white has_font-xl"><i class="fab fa-youtube"></i></a>
      <a href="#" class="has_white has_font-xl"><i class="fab fa-facebook-square"></i></a>
      <a href="#" class="has_white has_font-xl"><i class="fab fa-instagram-square"></i></a>
    </div>
  </div>
</footer>
</body>
</html>
