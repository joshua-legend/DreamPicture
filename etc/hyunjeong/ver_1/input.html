<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="componentCss.css">
</head>
<body>
<div>
    <input type="text" value="작품명을 입력해주세요." id="paintingTitle" class="title_box"/>

    <select class="select_box">
        <option value="">기법</option>
        <option value="유화">유화</option>
        <option value="수채화">수채화</option>
        <option value="아크릴화">아크릴화</option>
        <option value="펜화">펜화</option>
        <option value="연필화">연필화</option>
        <option value="파스텔화">파스텔화</option>
        <option value="크레용화">크레용화</option>
        <option value="과슈화">과슈화</option>
    </select>

    <select class="select_box">
        <option value="">스타일</option>
        <option value="유화">한국화</option>
        <option value="아크릴화">만화</option>
        <option value="펜화">반추상</option>
        <option value="연필화">상징주의</option>
        <option value="파스텔화">인상주의</option>
        <option value="크레용화">입체주의</option>
        <option value="과슈화">초현실주의</option>
        <option value="과슈화">추상</option>
        <option value="과슈화">팝아트</option>
        <option value="과슈화">표현주의</option>
        <option value="과슈화">현실주의</option>
    </select>

    <input type="text" name="price_text" class="text_box" placeholder="판매가격을 입력해주세요."/>
    <input type="text" name="year_text" class="text_box" placeholder="제작년도를 입력해주세요."/>
    <input type="text" name="height_text" class="text_box" placeholder="높이를 입력해주세요."/>
    <input type="text" name="width_text" class="text_box" placeholder="너비를 입력해주세요."/>
    <input type="text" name="width_text" class="text_box" placeholder="너비를 입력해주세요."/>
    <input type="text" name="width_text" class="text_box" placeholder="너비를 입력해주세요."/>
    <input type="text" name="width_text" class="text_box" placeholder="너비를 입력해주세요."/>


    <input type="text" name="paintingInfo_text" class="paintingInfo_box" placeholder="작품을 설명해주세요."/>

    <div id="search">
        <input type="text" name="search_text" class="search_box" placeholder="검색어를 입력해주세요."/>
    </div>
    <div>
        <input type="radio" name="complete_radio" class="complete_radio"> <label class="complete_radio">거래완료 안보기</label>
    </div>
    <input type="button" placeholder="Login" id="login_btn"/>
</div>
</body>
</html>
